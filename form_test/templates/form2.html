<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Info Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="css/form2style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <section style="width: 720px;" class="begin">
    <div class="heading" style="font-size: large; text-align: center; margin-right: 55px;">
      <h1><b>Get My Data</b></h1><br>
    </div>

    <div class="container">
      <ul class="progressbar">
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <br>
  </section>


  <div class="custom-form">

    <form  method="POST">
      {%csrf_token%}
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column">
              <div class="field">

                <div class="heading" style="font-size: large;">
                  <h1><b>Confirm My Information</b></h1><br>
                </div>
                <label>Name:</label>
                
                <input type="text" id="patientname" name="patientname" size="35"><br>
                
              </div>
              <div class="field">
                <label>Date of Birth:</label>
                
                <input type="text" id="dob" name="patientname" size="35"><br>
           
              </div>
              <div class="field">
                <label>Your Gender:</label>
           
                <input type="text" id="gender" name="patientname" size="35"><br>
            
              </div>
              <div class="field">
                <label>Address:</label>
                
                <input type="text" id="patientname" name="patientname" size="35"><br>
               
              </div>
              <div class="field">
                <label>Email:</label>
                
                <input type="text" id="patientname" name="patientname"><br>
               
              </div>
              <div class="field">
                <label>Phone Number:</label>
                
                <input type="text" id="patientname" name="patientname"><br>
               
              </div>
              <div class="field is-grouped" style="margin-top: 10px;">
               
                
                <input type="submit" value="Continue" class="button is-link">
               
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
</body>

</html>
