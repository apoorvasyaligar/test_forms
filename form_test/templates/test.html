{% extends 'base.html' %}
{% block content %}
    <div class="form-container">
    <h2 class="form-heading">Get My data</h2>
    <form action="" method="post" class="form">
        <div class="input-field">
            <label for="{{ form.test_field.id_for_label }}">Test Field</label>
            {{form.test_field}}
            {{form.test_field.errors}}
            {{form.test_field.value}}
        </div>
        {% csrf_token %}
        <button type="submit">Submit</button>
    </form>
    </div>
{% endblock content %}
